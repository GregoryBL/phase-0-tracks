<!DOCTYPE html>
<html>
<head>
  <title>Number Grid</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="grid.js"></script>
</head>
<body>
  <label class="input">Number of columns:
  <input type="number" name="cols" value="7">
  </label>
  <label class="input">Number of rows:
    <input type="number" name="rows" value="10">
  </label>
  <label class="input">First factor to highlight:
    <input type="number" name="factor1">
  </label>
  <label class="input">Second factor to highlight:
    <input type="number" name="factor2">
  </label>
<!--   <button class="input">Make Diagram</button> -->
  <div id="number-grid">
    <div class="ng-cell">
      <p class="number">1</p>
    </div>
  </div>
</body>
</html>
